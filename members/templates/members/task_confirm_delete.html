{% extends 'base.html' %}

{% block title %}Удалить Задачу{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Удалить Задачу</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Вы уверены, что хотите удалить задачу <strong>"{{ object.title }}"</strong>?</p>
                    
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Это действие нельзя отменить. Все комментарии к задаче также будут удалены.
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'task-detail' object.id %}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-danger">Удалить Задачу</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
