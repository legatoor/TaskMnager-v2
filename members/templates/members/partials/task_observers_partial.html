<div class="observers-list">
    {% if task.observers.all %}
        <ul class="list-group">
            {% for observer in task.observers.all %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="user-reference" data-user-id="{{ observer.id }}">{{ observer.username }}</span>
                    {% if user == task.created_by or user.is_superuser %}
                        <a href="{% url 'remove-observer' task.id observer.id %}" class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-times"></i>
                        </a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">Нет наблюдателей</p>
    {% endif %}
</div>
