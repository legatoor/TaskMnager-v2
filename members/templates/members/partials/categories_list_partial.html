{% if categories %}
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Цвет</th>
                    <th>Создано</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    <tr class="category-row" data-category-id="{{ category.id }}">
                        <td>{{ category.name }}</td>
                        <td>{{ category.description|default:"-" }}</td>
                        <td>
                            <span class="badge category-badge" data-category-id="{{ category.id }}" 
                                  style="background-color: {{ category.color }}">
                                {{ category.name }}
                            </span>
                        </td>
                        <td>{{ category.created_by.username }}</td>
                        <td>
                            <a href="{% url 'category-update' category.id %}" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'category-delete' category.id %}" class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <div class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i> Категории пока не созданы. Создайте первую категорию!
    </div>
{% endif %}
